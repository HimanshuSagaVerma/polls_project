<!DOCTYPE html>
<html>
<head>
    <title>List all polls</title>
</head>
<body>
    <div>
        <!-- <h1>{{ all_polls }}</h1> -->
        {% for single_poll in all_polls %}
            <h1><a href="">{{ single_poll.question }}</a></h1>
            <p>{{ single_poll.option1 }}</p>
            <p>{{ single_poll.option2 }}</p>
            <p><img src="/media/{{ single_poll.image }}"></p>
        {% endfor %}
    </div>
</body>
</html>
